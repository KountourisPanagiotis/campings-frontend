<div class="container-fluid">
    <div class="text-center mt-4">
      <h1 class="display-4">Manage Payments</h1>
    </div>
  
    <div class="card mt-4 card-body custom-shadow">
      <form (ngSubmit)="submitForm()" #paymentForm="ngForm" [ngClass]="{ 'was-validated': paymentForm.submitted }">
  
        <!-- ROW 1 -->
        <div class="form-group row">
          <!-- Instructions Indicator -->
          <div class="col-sm-6 d-flex align-items-center">
            <label class="mr-2 col-sm-5">Στοιχεία Πληρωμής:</label>
          </div>
        </div>
  
        <!-- ROW 2 -->
        <!-- Payment Code (payCode) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="payCode" class="mr-2 col-sm-3">Κωδικός Πληρωμής:</label>
            <input type="number" class="form-control small-input" id="payCode" [(ngModel)]="payCode" name="payCode" disabled required>
          </div>
        </div>
  
        <!-- ROW 3 -->
        <!-- Payment Method (payMethod) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="payMethod" class="mr-2 col-form-label col-sm-3">Τρόπος Πληρωμής:</label>
            <div class="col-sm-9">
              <input [(ngModel)]="payMethod" name="payMethod" type="text" class="form-control" id="payMethod" required>
            </div>
          </div>
        </div>
  
        <!-- Submit button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="!paymentForm.valid">Submit</button>
        </div>
  
      </form>
    </div>
  
    <!-- Table -->
    <div class="customers-table">
      <table class="table table-striped table-hover mx-auto scrollable-table">
        <thead>
          <tr>
            <th scope="col">Κωδικός Πληρωμής</th>
            <th scope="col">Τρόπος Πληρωμής</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payment of payments">
            <td>{{ payment.payCode }}</td>
            <td>{{ payment.payMethod }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-primary" (click)="updatePayment(payment)">Update</button>
                <button class="btn btn-danger" (click)="deletePayment(payment)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
