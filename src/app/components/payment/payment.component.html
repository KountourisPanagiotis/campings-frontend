<h2>Payments</h2>

<form (ngSubmit)="submitForm()">
  <div>
    <label for="payCode">Payment Code:</label>
    <input type="number" id="payCode" name="payCode" [(ngModel)]="payCode" required readonly>
  </div>
  <div>
    <label for="payMethod">Payment Method:</label>
    <input type="text" id="payMethod" name="payMethod" [(ngModel)]="payMethod" required>
  </div>
  <div>
    <button type="submit">Add Payment</button>
  </div>
</form>

<table>
  <tr>
    <th>Payment Code</th>
    <th>Payment Method</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let payment of payments">
    <td>{{ payment.payCode }}</td>
    <td>{{ payment.payMethod }}</td>
    <td>
      <button (click)="updatePayment(payment)">Update</button>
      <button (click)="deletePayment(payment)">Delete</button>
    </td>
  </tr>
</table>
