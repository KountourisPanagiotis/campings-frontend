<div class="container-fluid">
    <div class="text-center mt-4">
      <h1 class="display-4">Manage Staff</h1>
    </div>
  
    <div class="card mt-4 card-body custom-shadow">
      <form (ngSubmit)="submitForm()" #staffForm="ngForm">
  
        <div class="form-group row">
          <div class="col-sm-6 d-flex align-items-center">
            <label class="mr-2 col-sm-5">Enter Staff Details:</label>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="staffNo" class="mr-2 col-sm-3">Staff No.</label>
            <input type="number" min="0" step="1" class="form-control" id="staffNo-select" disabled placeholder="{{ staffNo }}">
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="staffSurname" class="mr-2 col-form-label col-sm-3">Surname:</label>
            <div class="col-sm-9">
              <input [(ngModel)]="staffSurname" name="staffSurname" type="text" class="form-control" id="staffSurname" required>
            </div>
          </div>
  
          <div class="col-sm-3 d-flex align-items-center">
            <label for="staffName" class="mr-2 col-form-label col-sm-3">Name:</label>
            <div class="col-sm-9">
              <input [(ngModel)]="staffName" name="staffName" type="text" class="form-control" id="staffName" required>
            </div>
          </div>
        </div>
  
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="!staffForm.valid">Submit</button>
        </div>
  
      </form>
    </div>
  
    <div class="form-group row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover mx-auto scrollable-table">
          <thead>
            <tr>
              <th scope="col">Staff No.</th>
              <th scope="col">Name</th>
              <th scope="col">Surname</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let staff of staffMembers">
              <th scope="row">{{ staff.staffNo }}</th>
              <td>{{ staff.staffName }}</td>
              <td>{{ staff.staffSurname }}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-danger" (click)="deleteStaff(staff)">Delete</button>
                  <button class="btn btn-warning" (click)="updateStaff(staff)">Update</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
