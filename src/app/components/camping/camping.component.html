<div class="container-fluid">
    <div class="text-center mt-4">
      <h1 class="display-4">Manage Campings</h1>
    </div>
  
    <div class="card mt-4 card-body custom-shadow">
      <form (ngSubmit)="submitForm()" #campingForm="ngForm" [ngClass]="{ 'was-validated': campingForm.submitted }">
  
        <!-- ROW 1 -->
        <div class="form-group row">
          <!-- Instructions Indicator -->
          <div class="col-sm-6 d-flex align-items-center">
            <label class="mr-2 col-sm-5">Enter Camping Details:</label>
          </div>
        </div>
  
        <!-- ROW 2 -->
        <!-- Camping Code (campCode) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="campCode" class="mr-2 col-sm-3">Camping Code</label>
            <input type="text" class="form-control" id="campCode" [(ngModel)]="campCode" name="campCode" readonly required>
          </div>
        </div>
  
        <!-- ROW 3 -->
        <!-- Camping Name (campName) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="campName" class="mr-2 col-form-label col-sm-3">Camping Name:</label>
            <div class="col-sm-9">
              <input [(ngModel)]="campName" name="campName" type="text" class="form-control" id="campName" required>
            </div>
          </div>
        </div>
  
        <!-- ROW 4 -->
        <!-- Number of Employees (numOfEmp) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="numOfEmp" class="mr-2 col-form-label col-sm-3">Number of Employees:</label>
            <div class="col-sm-9">
              <input [(ngModel)]="numOfEmp" name="numOfEmp" type="number" min="0" step="1" class="form-control" id="numOfEmp" required>
            </div>
          </div>
        </div>
  
        <!-- Submit button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="!campingForm.valid">Submit</button>
        </div>
  
      </form>
    </div>
  
    <!-- Table -->
    <div class="form-group row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover mx-auto scrollable-table">
          <thead>
            <tr>
              <th scope="col">Camping Code</th>
              <th scope="col">Camping Name</th>
              <th scope="col">Number of Employees</th>
              <th scope="col">Actions</th> <!-- New column for actions -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let camping of campings">
              <th scope="row">{{ camping.campCode }}</th>
              <td>{{ camping.campName }}</td>
              <td>{{ camping.numOfEmp }}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-primary" (click)="updateCamping(camping)">Update</button>
                  <button class="btn btn-danger" (click)="deleteCamping(camping)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
