<div class="container-fluid">
    <div class="text-center mt-4">
      <h1 class="display-4">Manage Emplacements</h1>
    </div>
  
    <div class="card mt-4 card-body custom-shadow">
      <form (ngSubmit)="submitForm()" #emplForm="ngForm">
  
        <!-- ROW 1 -->
        <div class="form-group row">
          <!-- Instructions Indicator -->
          <div class="col-sm-6 d-flex align-items-center">
            <label class="mr-2 col-sm-5">Στοιχεία Θέσης:</label>
          </div>
        </div>
  
        <!-- ROW 2 -->
        <!-- Camping Code (campCode) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="campCode" class="mr-2 col-sm-3">Κωδικός Camping:</label>
            <select class="form-control small-input" id="campCode" [(ngModel)]="selectedCampCode" name="campCode" required>
                <option *ngFor="let code of campCodes" [value]="code">{{code}}</option>
            </select>
          </div>
        </div>
  
        <!-- ROW 3 -->
        <!-- Emplacement Number (empNo) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="empNo" class="mr-2 col-form-label col-sm-3">Αριθμός Θέσης :</label>
            <input [(ngModel)]="empNo" name="empNo" type="number" min="1" step="1" class="form-control" id="empNo" required>
          </div>
        </div>
  
        <!-- ROW 4 -->
        <!-- Category Code (catCode) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="catCode" class="mr-2 col-form-label col-sm-3">Κωδικός Κατηγορίας:</label>
            <select class="form-control" id="catCode" [(ngModel)]="selectedCatCode" name="catCode" required>
              <option *ngFor="let code of catCodes" [value]="code">{{code}}</option>
            </select>
          </div>
        </div>
  
        <!-- Submit button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="!emplForm.form.valid">Υποβολή</button>
        </div>
  
      </form>
    </div>
  
    <!-- Table -->
    <div class="form-group row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover mx-auto scrollable-table">
          <thead>
            <tr>
              <th scope="col">Κωδικός Camping</th>
              <th scope="col">Αριθμός Θέσης</th>
              <th scope="col">Κωδικός Κατηγορίας</th>
              <th scope="col">Ενέργειες</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emplacement of emplacements">
              <td>{{ emplacement.campCode }}</td>
              <td>{{ emplacement.empNo }}</td>
              <td>{{ emplacement.catCode }}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteEmplacement(emplacement)">Διαγραφή</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
