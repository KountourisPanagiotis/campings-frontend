<div class="container-fluid">
    <div class="text-center mt-4">
      <h1 class="display-4">Manage Emplacements</h1>
    </div>
  
    <div class="card mt-4 card-body custom-shadow">
      <form (ngSubmit)="submitForm()" #emplacementForm="ngForm" [ngClass]="{ 'was-validated': emplacementForm.submitted }">
  
        <!-- ROW 1 -->
        <div class="form-group row">
          <!-- Instructions Indicator -->
          <div class="col-sm-6 d-flex align-items-center">
            <label class="mr-2 col-sm-5">Emplacement Details:</label>
          </div>
        </div>
  
        <!-- ROW 2 -->
        <!-- Camping Code (campCode) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="campCode" class="mr-2 col-sm-3">Camp Code:</label>
            <input type="text" class="form-control small-input" id="campCode" [(ngModel)]="campCode" name="campCode" required>
          </div>
        </div>
  
        <!-- ROW 3 -->
        <!-- Emplacement Number (empNo) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="empNo" class="mr-2 col-sm-3">Emplacement No:</label>
            <div class="col-sm-9">
              <input [(ngModel)]="empNo" name="empNo" type="number" min="0" step="1" class="form-control" id="empNo" required>
            </div>
          </div>
        </div>
  
        <!-- ROW 4 -->
        <!-- Category Code (catCode) -->
        <div class="form-group row">
          <div class="col-sm-3 d-flex align-items-center">
            <label for="catCode" class="mr-2 col-form-label col-sm-3">Category Code:</label>
            <div class="col-sm-9">
              <input [(ngModel)]="catCode" name="catCode" type="text" class="form-control" id="catCode" required>
            </div>
          </div>
        </div>
  
        <!-- Submit button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary" [disabled]="!emplacementForm.valid">Submit</button>
        </div>
  
      </form>
    </div>
  
    <!-- Table -->
    <div class="form-group row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover mx-auto scrollable-table">
          <thead>
            <tr>
              <th scope="col">Camp Code</th>
              <th scope="col">Emplacement No</th>
              <th scope="col">Category Code</th>
              <th scope="col">Actions</th> <!-- New column for actions -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emplacement of emplacements">
              <th scope="row">{{ emplacement.campCode }}</th>
              <td>{{ emplacement.empNo }}</td>
              <td>{{ emplacement.catCode }}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-primary" (click)="updateEmplacement(emplacement)">Update</button>
                  <button class="btn btn-danger" (click)="deleteEmplacement(emplacement)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
