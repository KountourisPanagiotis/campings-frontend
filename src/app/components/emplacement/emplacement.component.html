<div class="container">
    <h1 class="text-center">Manage Emplacements</h1>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="campCode">Camp Code:</label>
        <select id="campCode" class="form-control" [(ngModel)]="selectedCampCode" name="selectedCampCode" required>
          <option *ngFor="let campCode of campCodes" [value]="campCode">{{ campCode }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="empNo">Emp No:</label>
        <input type="number" id="empNo" class="form-control" [(ngModel)]="empNo" name="empNo" required>
      </div>
      <div class="form-group">
        <label for="catCode">Cat Code:</label>
        <input type="text" id="catCode" class="form-control" [(ngModel)]="selectedCatCode" name="selectedCatCode" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th scope="col">Camp Code</th>
          <th scope="col">Emp No</th>
          <th scope="col">Cat Code</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emplacement of emplacements">
          <td>{{ emplacement.campCode }}</td>
          <td>{{ emplacement.empNo }}</td>
          <td>{{ emplacement.catCode }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteEmplacement(emplacement)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
